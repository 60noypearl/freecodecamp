<!DOCTYPE html>
<html>
	<head>
		<title>FreeCodeCampMissions</title>
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- 	 -->
		<style type="text/css">
			p, #ans{
				text-align: center;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p> Keep up! </p>
		<div id="ans"></div>
		<script type="text/javascript">
			
		function findElement(arr, func) {
				var filteredArray = arr.filter(func);
		var num = filteredArray.join('').charAt(0);
		if (num === "") {
			return undefined;
		}
		return parseInt(num);
		}
		

		document.getElementById("ans").innerHTML = findElement([1, 3, 5, 8, 9, 10], function(num){ return num % 2 === 0; });
		</script>
	</body>
</html>
