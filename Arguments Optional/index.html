	<body>

		<script type="text/javascript">
				
		
		

function addTogether() {
	console.log(typeof arguments[0]);
	var a = arguments[0];
	var b = arguments[1];
	if (isNumber(a)) {
		if (isNumber(b)) 
			return a+b;
		else{
			var c = function(n){
				return n;
			};
		return c(b) + a;

	}
	}
	else
		return undefined;

}

function isNumber(num){
	return (typeof num === "number");
}

	document.getElementById("ans").innerHTML = addTogether(2)(3);

		</script>
