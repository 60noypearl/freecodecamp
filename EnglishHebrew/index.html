	<body>
		<p> Type in any text in english!</p>
		<div id="ans"></div>
		<br>
		<div class="mdl-textfield mdl-js-textfield">
			<input class="mdl-textfield__input"  type="text" name="engToHeb" onkeypress="changeText()" id="input_text">
			<label class="mdl-textfield__label" for="sample1">Type anything</label>
		</div>
		<script type="text/javascript">
			// document.getElementById("ans").innerHTML = "answer here";
		// function sumFibs(num) {
		// var oddSum = 0;
		// The required function by FCC
			function changeText(str) {
				
				str = str.toLowerCase();
				var engArr = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l",";","z","x","c","v","b","n","m",",",".","/"];
				var hebArr =["/","'","ק","ר","א","ט","ו","ן","ם","פ","ש","ד","ג","כ","ע","י","ח","ל","ך","ף","ז","ס","ב","ה","נ","מ","צ","ת","ץ","."];
				for (var i = 0; i < str.length; i++) {
						for (var j = 0; j < engArr.length; j++) {
							if (str[i] === engArr[j]) {
								str = str.replace(engArr[j], hebArr[j]);
							}
						}
					}
						return str;
				}
		// Function to make fibonacci and return the sum of odd numbers
		// that meet the requirements
				var inputBox = document.getElementById("input_text");
				inputBox.onkeyup = function () {
					document.getElementById("ans").innerHTML = changeText(inputBox.value);
				};
			
				
		</script>
	</body>
